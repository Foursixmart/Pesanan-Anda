<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan Foursixmart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .container input, .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .container button {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .container button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Pemesanan</h2>
        <form id="orderForm">
            <label for="name">Nama Pembeli:</label>
            <input type="text" id="name" name="name" required>

            <label for="whatsapp">Nomer WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" required>

            <label for="orderType">Jenis Pesanan:</label>
            <input type="text" id="orderType" name="orderType" required>

            <label for="details">Keterangan:</label>
            <textarea id="details" name="details" required></textarea>

            <button type="button" onclick="sendToWhatsApp()">Order</button>
        </form>
    </div>

    <script>
        function sendToWhatsApp() {
            var name = document.getElementById('name').value;
            var whatsapp = document.getElementById('whatsapp').value;
            var orderType = document.getElementById('orderType').value;
            var details = document.getElementById('details').value;

            var message = `Halo, saya ingin memesan.\n\nNama Pembeli: ${name}\nNomer WhatsApp: ${whatsapp}\nJenis Pesanan: ${orderType}\nKeterangan: ${details}`;
            var phoneNumber = '6283877803504';
            var url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
